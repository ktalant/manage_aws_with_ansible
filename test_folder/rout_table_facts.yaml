

- name: EC2 creates VPC on ohio region 
  hosts: localhost
  connection: local
  gather_facts: false
  become: yes
  become_method: sudo
  tasks:

- name: gather facts of default VPC
    ec2_vpc_net_facts:
      region: "{{region}}"
      filters: 
        "tag:Name": Default-VPC
    register: vpc_facts

- name: gather fac
  ec2_vpc_subnet_facts:
    filters:
      vpc-id: "{{vpc_facts.vpcs[0].vpc_id}}"
      "tag:Name": "Default-VPC"
      register: subnet_facts




    


   